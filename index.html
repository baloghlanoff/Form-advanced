<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main>
        <div class="d1">
            <h1>Welcome to Our Platform!</h1> <br>
            <p class="p1">Join our community and enjoy exclusive features</p>
            <button class="b1">Ready to get <br>started? Join now!</button>
        </div>
        <form action="">
           <div class="d3"><img src="./Earth Planet.png" alt=""> <p class="p2">Earth <i class="fa-solid fa-chevron-down"></i></p></div>
            <h2>Get Started</h2>
            <input type="text" name="username" id="username" placeholder="Username">
            <input type="email" name="email" id="email" placeholder="Email">
            <input type="password" name="password" id="password" placeholder="Password">
            <input type="password" name="password" id="password" placeholder="Confirm password">
            <input class="inp1" type="checkbox" name="checkbox" id="checkbox">
            <label for="checkbox">I have read and agree to the Terms and Conditions.</label>
            <button class="sup">Sign Up</button>
            <h3>Or</h3>
            <button class="google"><i class="fa-brands fa-google"></i>  Continue with Google</button>
        </form>
    </main>
</body>
</html>
